name: on tag

on:
  push:
    branches:
      - '**'
      - '!task'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
  show-tag:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: tag
        env:
          TAG: ${{ github.ref##*/ }}
        run: |
          echo ${{ env.TAG }} | sed -e "s/\./-/g"
          echo ${{ github.ref##*/ }}
          echo ${{ env.TAG }}